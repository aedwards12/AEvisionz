    <script>
    $(function(){
      $('#Container').mixItUp({
        animation: {
          animateResizeContainer: false,
          effects: 'fade rotateX(-45deg) translateY(-10%)'
        }
      });
    })
    $('#Container').mixItUp('filter', '.portrait .commercial .landscape .couple .hdr .family .beauty .baby .artist .sports .headshot' );

    $('div').click(function () {
    $(this).wrap('<a href="' + $(this).attr("src") + '" rel="lightbox" />');
    $(this).parent('a').trigger('click');
});
